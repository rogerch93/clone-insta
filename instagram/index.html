<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="containerPai">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="Logo da Pagina" class="insta-cel">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo" class="logo">
                <div class="photo-profile">
                    <img src="./img/fotoPerfil.png" alt="Foto de Perfil" class="photo-insta">
                </div>
                <a href="#" class="insta-login">Continue Com rogergerwinch</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é rogergerwinch ?
                
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
